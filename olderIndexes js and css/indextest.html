<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro Layout</title>
  <style>
    /* Basic reset */
    * {margin:0;padding:0;box-sizing:border-box;}

    body,html {
      width:100%;
      height:100%;
      background:#000;
      font-family:Arial, Helvetica, sans-serif;
      color:#fff;
    }

    .introArea {
      position:fixed;
      top:0;
      left:0;
      width:100vw;
      height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      overflow:hidden;
      text-align:center;
    }

    .introArea .logo {
      width:20vw;
      max-width:200px;
      height:auto;
      margin-top:2vh;
    }

    .contentWrapper {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      flex:1;
      width:100%;
    }

    .title {
      width:70vw;
      max-width:900px;
      font-size:2rem;
      margin-bottom:0.5rem;
      overflow:hidden;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      line-height:1.2;
      word-break:break-word;

    }

    @media (orientation: portrait) {
      .title {
        -webkit-line-clamp:4;
      }
    }

    .mainImage {
      width:70vw;
      max-width:900px;
      height:50vh;
      object-fit:contain;
    }

    .creator {
      width:70vw;
      max-width:900px;
      margin-top:0.5rem;
      text-align:right;
      font-size:1rem;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }



    /* Landscape â€“ shrink logo */
    @media (orientation: landscape) and (max-width:1024px) {
      .introArea .logo {
        width:10vw;
        max-width:100px;
      }
    }
  </style>
</head>
<body>
  <div class="introArea">
    <img src="./images/Logo3TemplateEyeblack.png" alt="Logo" class="logo"/>

    <div class="contentWrapper">
      <h1 class="title">Memoirs - Back to 2013</h1>
      <img src="./media/NightPortraitCollection.png" alt="Main Illustration" class="mainImage"/>
      <p class="creator">Tasos Niopas</p>
    </div>
  </div>
</body>
</html>
