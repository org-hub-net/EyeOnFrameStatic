<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Media Player</title>
  <link rel="stylesheet" href="css/media.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>



<body>

    <div class="new-media-player">

        <div id = "new-photo-frame-display" class="display"> <!-- this class will manage the size and orientation of photo-->
            <img id="photo-display" src="" alt="Photo" />

        </div>  

        <div class="controls">  
            <div class="new-progress-bar-container">
            <input id="progress-bar" type="range" min="0" max="100" value="0" />
                <!--  <div class="duration-info">
                    <span id="current-time">0:00</span> / <span id="total-time">0:05</span>
                </div>-->
            </div>  
            
            <div class="controls-row">

                <div class="left-controls">
                    <button id="play-pause-btn" class="new-control-btn">
                    <!--<i class="fas fa-play"></i>-->
                    <svg id="play-icon" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"></path>
                      </svg>
                      <svg id="pause-icon" style="display: none;" viewBox="0 0 24 24">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>
                      </svg>
                    </button>
                    <!--Next-Previous-->
                     <!-- Previous -->
                    <button class="new-control-btn" id="next-btn">
                        <svg viewBox="0 0 24 24">
                        <path d="M6 19l8.5-7L6 5v14zm9.5-14v14h2V5h-2z"></path>
                        </svg>
                    </button>
                    <!-- Next -->
                    <button class="new-control-btn" id="prev-btn">
                        <svg viewBox="0 0 24 24">
                        <path d="M18 19L9.5 12 18 5v14zM7.5 5v14h-2V5h2z"></path>
                        </svg>
                    </button>

                     <!-- Volume -->
                    <div class="volume-container">
                        <button class="new-control-btn" id="mute">
                        <svg id="volume-icon" viewBox="0 0 24 24">
                            <path d="M3 10v4h4l5 5V5L7 10H3zm13.5 2c0-1.77-1-3.29-2.5-4.03v8.06c1.5-.73 2.5-2.25 2.5-4.03z"></path>
                        </svg>
                        </button>
                        <div class="volume-slider">
                        <div class="volume-level" id="volume-level"></div>
                        </div>
                    </div>
               
                <div class="duration-info">
                    <span class = "time" id="current-time">0:00</span> / <span id="total-time">0:05</span>
                </div>               
                </div>

                <div class="right-controls">
                 <!-- Subtitles -->
                    <button class="new-control-btn" id="subtitles">
                        <svg viewBox="0 0 24 24">
                        <path d="M4 4h16v16H4z"></path>
                        <path d="M7 9h5v2H7zM7 13h5v2H7zM14 9h3v2h-3zM14 13h3v2h-3z"></path>
                        </svg>
                    </button>
                    <!-- Settings -->
                    <button class="new-control-btn" id="settings">
                        <svg viewBox="0 0 24 24">
                        <path d="M12 8.5a3.5 3.5 0 100 7 3.5 3.5 0 000-7z"></path>
                        <path d="M19.4 12a7.4 7.4 0 01-.6 2.6l1.6 2.1-1.9 1.9-2.1-1.6a7.4 7.4 0 01-2.6.6V20h-2v-1.6a7.4 7.4 0 01-2.6-.6l-2.1 1.6-1.9-1.9 1.6-2.1a7.4 7.4 0 01-.6-2.6H4v-2h1.6a7.4 7.4 0 01.6-2.6L4.6 7.3 6.5 5.4l2.1 1.6a7.4 7.4 0 012.6-.6V4h2v1.6a7.4 7.4 0 012.6.6l2.1-1.6 1.9 1.9-1.6 2.1a7.4 7.4 0 01.6 2.6H20v2h-1.6z"></path>
                        </svg>
                    </button>
                    <!-- Fullscreen -->
                    <button class="new-control-btn" id="fullscreen">
                        <svg viewBox="0 0 24 24">
                        <path d="M7 14H5v5h5v-2H7v-3zm0-4h2V7h3V5H7v5zm10 5h-2v3h-3v2h5v-5zm-5-5h3v2h2V5h-5v2z"></path>
                        </svg>
                    </button>

                </div>
            </div>
        </div>

  </div>
  <script src="js/media.js"></script>
</body>
</html>
